<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 업로드</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="text-section">
                <h1>새의 종류를 찾으세요</h1>
                <p>업로드한 이미지의 새가 어떤 종인지 찾아드립니다.</p>
            </div>
            <div class="upload-section">
                <button class="upload-button">이미지 업로드</button>
                <p>또는 파일 놓기,</p>
                <p>이미지 붙여넣기 또는 <a href="#">URL</a></p>
            </div>
        </div>
    </div>
    <div class="file-dropzone" style="display: none;">
        <img src="./corner.svg" style="left:34px; top:34px; position:absolute;">
        <img src="./corner.svg" style="right:34px; top:34px; position:absolute; transform: rotate(90deg);">
        <img src="./corner.svg" style="left:34px; bottom:34px; position:absolute; transform: rotate(270deg);">
        <img src="./corner.svg" style="right:34px; bottom:34px; position:absolute; transform: rotate(180deg);">
        <h1>
            아무 곳에나 이미지를 놓으세요
        </h1>
    </div>
</body>
<script>
    const dropzone = document.getElementsByClassName('file-dropzone')[0];
    let isDragging = false;

    window.addEventListener('dragover', (e) => {
        e.preventDefault();
        if (!isDragging) {
            isDragging = true;
            dropzone.style.display = '';
        }
    });

    window.addEventListener('dragleave', (e) => {
        if (e.relatedTarget === null || e.relatedTarget === document.body) {
            isDragging = false;
            dropzone.style.display = 'none';
        }
    });

    window.addEventListener('drop', (e) => {
        isDragging = false;
        dropzone.style.display = 'none';

        const files = e.dataTransfer.files;
        console.log(files);
    });

</script>

</html>
